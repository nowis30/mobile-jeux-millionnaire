<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Village futuriste">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="dome" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#sky)"/>
  <!-- Sol -->
  <rect y="360" width="800" height="90" fill="#0b1220"/>
  <!-- Dômes -->
  <g>
    <ellipse cx="180" cy="360" rx="120" ry="60" fill="url(#dome)" stroke="#60a5fa" stroke-opacity="0.5"/>
    <ellipse cx="420" cy="360" rx="150" ry="70" fill="url(#dome)" stroke="#93c5fd" stroke-opacity="0.4"/>
    <ellipse cx="660" cy="360" rx="110" ry="55" fill="url(#dome)" stroke="#60a5fa" stroke-opacity="0.5"/>
  </g>
  <!-- Tours élancées -->
  <g stroke="#67e8f9" stroke-opacity="0.5">
    <rect x="120" y="200" width="16" height="160" fill="url(#glass)"/>
    <rect x="135" y="170" width="12" height="190" fill="url(#glass)"/>
    <rect x="390" y="150" width="18" height="210" fill="url(#glass)"/>
    <rect x="410" y="180" width="14" height="180" fill="url(#glass)"/>
    <rect x="635" y="190" width="14" height="170" fill="url(#glass)"/>
    <rect x="655" y="160" width="12" height="200" fill="url(#glass)"/>
  </g>
  <!-- Panneaux solaires -->
  <g fill="#22c55e" fill-opacity="0.8">
    <polygon points="80,330 150,300 150,305 80,335"/>
    <polygon points="330,320 410,290 410,295 330,325"/>
    <polygon points="560,330 620,305 620,310 560,335"/>
  </g>
  <!-- Chemins lumineux -->
  <path d="M40,370 C140,350 280,390 390,375 C520,360 640,385 760,370" stroke="#14b8a6" stroke-opacity="0.35" stroke-width="4" fill="none"/>
  <!-- Détails habitations -->
  <g fill="#a5b4fc" fill-opacity="0.8">
    <circle cx="210" cy="340" r="6"/>
    <circle cx="260" cy="350" r="5"/>
    <circle cx="470" cy="345" r="6"/>
    <circle cx="520" cy="355" r="5"/>
    <circle cx="700" cy="340" r="6"/>
  </g>
  <text x="20" y="30" fill="#93c5fd" font-size="16" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial">Village futuriste</text>
</svg>
